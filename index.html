<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio DWA - Práctica 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <div class="container text-center mt-5">
        <h1 class="mb-4">Generador de Personajes</h1>
        
        <div class="card mx-auto shadow-lg" style="width: 18rem;">
            <img id="char-img" src="https://via.placeholder.com/300" class="card-img-top" alt="Personaje">
            <div class="card-body">
                <h5 id="char-name" class="card-title">Nombre del Personaje</h5>
                <p id="char-status" class="card-text text-muted">Estado: Desconocido</p>
                <button id="btn-generate" class="btn btn-primary w-100">Obtener Personaje</button>
            </div>
        </div>

        <footer class="mt-5 text-muted">
            <small>Esta página te genera un personaje aleatorio de la famosa serie <b>Rick and Morty</b></small>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
